<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <h1 class="headline">
        <svg
          version="1.1"
          class="headline-img"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 122.88 75.412"
          xml:space="preserve"
        >
          <g>
            <path
              d="M51.828,0h19.225c-6.459,29.306-7.173,46.107,0,75.412H51.828C58.696,46.109,58.589,29.307,51.828,0L51.828,0z M42.945,41.885L27.719,61.602l-8.453-6.795l8.713-11.682L0,43.133V32.304l27.987-0.014l-8.713-11.689l8.454-6.794l15.068,19.514 C45.317,36.582,45.518,38.553,42.945,41.885L42.945,41.885z M79.936,41.885l15.226,19.717l8.453-6.795L94.9,43.125l27.979,0.008 V32.304l-27.986-0.014l8.714-11.689l-8.454-6.794L80.085,33.321C77.563,36.582,77.362,38.553,79.936,41.885L79.936,41.885z"
            />
          </g>
        </svg>
        Image Compressor
      </h1>
      <p class="subtitle">
        Drop your image to compress it while maintaining quality
      </p>

      <div class="dropzone" id="dropzone">
        <div class="dropzone-content">
          <svg
            class="upload-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5 5-5 5 5m-5-5v12"
            />
          </svg>
          <p class="drop-text">Drop your image here, or click to select</p>
          <p class="file-hint">PNG, JPG up to 10MB</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" class="file-input">
      </div>
      <span>
        <button id="reloadBtn" class="button-30 hidden"> ‚ü≥ </button>
        <button id="downloadBtn" class="button-30 hidden">
          Download
        </button>
      </span>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
